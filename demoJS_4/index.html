<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>Tính tiền hàng</h2>
                <form action="">
                    <div class="form-group">
                        <input id="tenMH" type="text" class="form-control" placeholder = "Nhập tên mặt hàng">
                    </div>
                    <div class="form-group">
                        <input id="soLuongMH" type="text" class="form-control" placeholder = "Nhập số lượng">
                    </div>
                    <div class="form-group">
                        <input id="donGia" type="text" class="form-control" placeholder = "Nhập đơn giá">
                    </div>
                    <button id="btnTinhTien" type="button" class="btn btn-success">Tính tiền</button>
                </form>
                <div>
                    <span>Tổng tiền</span>
                    <span class="py-3 px-5 total" id="total">0</span>
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-5">
                <h2>Tính DTB</h2>
                <form action="">
                    <div class="form-group">
                        <input id="tenHS" type="text" class="form-control" placeholder = "Nhập tên Học Vien">
                    </div>
                    <div class="form-group">
                        <input id="toan" type="text" class="form-control" placeholder = "Nhập diem Toán">
                    </div>
                    <div class="form-group">
                        <input id="hoa" type="text" class="form-control" placeholder = "Nhập diem Hóa">
                    </div>
                    <div class="form-group">
                        <input id="ly" type="text" class="form-control" placeholder = "Nhập điểm Lý">
                    </div>
                    <button id="btnXepLoai" type="button" class="btn btn-success">Xếp loại</button>
                </form>
                <div>
                    <span>Xếp loại: </span>
                    <span class="py-3 px-5" id="xepLoai">0</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/demo.js"></script>
  </body>
</html>
