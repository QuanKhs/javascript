<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascrip 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h2>Exercise 1: Find n: 1 + 2 + … + n > 10000</h2>
          <button class="btn btn-success" id="btnEx1">Result</button>
          <div class="font-weight-bold">
            <p class="py-2 mt-2" id="result1"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <h2>Exercise 2: S(n) = x + x^2 + x^3 + … + x^n</h2>
          <form action="">
            <div class="form-group">
              <input
                id="x"
                type="text"
                class="form-control"
                placeholder="Input x"
              />
            </div>
            <div class="form-group">
              <input
                id="n"
                type="text"
                class="form-control"
                placeholder="Input n"
              />
            </div>
            <button id="btnEx2" type="button" class="btn btn-success">
              Calculate
            </button>
          </form>
          <div class="font-weight-bold">
            <p class="py-2 mt-2" id="result2"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <h2>Exercise 3: 1*2*...n</h2>
          <form action="">
            <div class="form-group">
              <input
                id="num"
                type="text"
                class="form-control"
                placeholder="Input n"
              />
            </div>
            <button id="btnEx3" type="button" class="btn btn-success">
              Calculate
            </button>
          </form>
          <div class="font-weight-bold">
            <p class="py-2 mt-2" id="result3"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <h2>Exercise 4: Print Element</h2>
          <button class="btn btn-success" id="btnEx4">Result</button>
          <div class="font-weight-bold" id="result4">
            <p class="py-2 mt-2"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <h2>Exercise 5: Print Prime Number</h2>
          <form action="">
            <div class="form-group">
              <input
                id="number"
                type="text"
                class="form-control"
                placeholder="Input n"
              />
            </div>
            <button id="btnEx5" type="button" class="btn btn-success">
              Print
            </button>
          </form>
          <div class="font-weight-bold">
            <p class="py-2 mt-2" id="result5"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/ex1.js"></script>
    <script src="./js/ex2.js"></script>
    <script src="./js/ex3.js"></script>
    <script src="./js/ex4.js"></script>
    <script src="./js/ex5.js"></script>
  </body>
</html>
