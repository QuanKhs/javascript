<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Day2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form>
                    <h2>Demo Login</h2>
                    <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" value="KH001">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" value="123456">
                    </div>
                  </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-5">
                <h2>Demo Change Content of HTML</h2>
                <p id="txtContent">Content</p>
                <button id="btnClick">Click Me!</button>

                <p id="txtHidden">
                    Show Content
                </p>
                <button id = "btnShow">Show</button>
                <button id = "btnHidden">Hidden</button>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-4">
                <h2 id="heading2" style="font-size: 60px;">How To Add CSS</h2>
                <button id = "btnAdd">Add CSS</button>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-4">
                <h2 id="heading2">Demo Turn on-off light</h2>
                <img src="./img/pic_bulboff.gif" alt="" id="imgLight" class="d-block pb-3">
                <button id = "btnOn">Turn On</button>
                <button id = "btnOff">Turn Off</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/demo.js"></script>
  </body>
</html>
