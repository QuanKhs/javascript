<!doctype html>
<html lang="en">
  <head>
    <title>Demo JavaScript Day 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row py-5">
            <div class="col-5">
                <input type="text" name="" id="txtCode" value="KH001" placeholder="textbox">
                <button id="btnButton" class="btn btn-dark">Button</button>
                <br><br>
                <button id="btnDisabled" class="btn btn-primary">Click to Disabled</button>
                <button id="btnDel" class="btn btn-primary">Click to Delete Disabled</button>
            </div>
        </div>

        <div class="row py-5">
          <div class="col-5">
            <h1 class="text-center">LOG IN</h1>
            <form>
              <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type= "submit" class="btn btn-success" id="login">Log In</button>
              <!-- <button type= "button" class="btn btn-success" id="login">Log In</button> -->
              <p id="mesLogin"></p>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <div class="card ">
              <div class="card-header bg-dark text-white font-weight-bold text-center">
                Tip Calculator
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="inputBillTotal">Bill Total</label>
                    <input type="text" class="form-control" id="inputBillTotal" placeholder="Input Bill Total">
                  </div>
                  <div class="form-group">
                    <label for="">How much do you want to tip? </label>
                    <select class="form-control" id="selectTip">
                      <option>--Choose to tip--</option>
                      <option value="30">30% - Excellent</option>
                      <option value="20">20% - Good</option>
                      <option value="15">15% - Okay</option>
                      <option value="10">10% - Bad</option>
                      <option value="5">5% - Very Bad</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inputPeople">How many people do you want to share?</label>
                    <input type="text" class="form-control" id="inputPeople" placeholder="Input People">
                  </div>
                  <button type="button" class="btn btn-success" id="btnCalc">Calculate!</button>
                  <p id="tipMessenger" class="font-weight-bold text-center bg-info mt-3"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/demo.js"></script>
  </body>
</html>
