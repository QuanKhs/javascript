<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-6">
          <!-- form -->
          <h1>Quản lý sinh vien</h1>
          <div>
            <div class="form-group">
              <label>Mã Sinh Vien</label>
              <input id="codeStudent" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Tên Sinh Vien</label>
              <input id= "nameStudent" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Loai Sinh Vien</label>
              <select id="typeStudent" class="form-control">
                <option>Nghèo</option>
                <option>Giàu</option>
                <option>Bình thường</option>
              </select>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label>Điểm Toán</label>
                  <input id = "pointMath"type="text" class="form-control" />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Điểm Lý</label>
                  <input id="pointPhy" type="text" class="form-control" />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Điểm Hóa</label>
                  <input id = "pointChem" type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Điểm rèn luyện</label>
              <input id= "pointMorality" type="text" class="form-control" />
            </div>
            <div class="text-center">
              <button id = "btnConfirm" class="btn btn-info">Xác Nhận</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1>Thông tin sinh vien</h1>
          <!-- phiếu xuất thông tin -->
          <div>
            <p>Tên sinh viên : <span id = "txtNameStu"></span></p>
            <p>Mã sinh viên : <span id = "txtCodeStu"></span></p>

            <p>Loại sinh viên : <span id = "txtTypeStu"></span></p>

            <p>Điểm trung bình : <span id = "txtAverage"></span></p>

            <p>Xếp loai : <span id = "txtRank"></span></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./model/Student.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
