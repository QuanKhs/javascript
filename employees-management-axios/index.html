<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employees Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-white bg-dark text-center py-3">Employees Management</h1>
    <div class="container">
      <div class="cover px-4 py-3">
        <div class="form-group">
          <p>Employee Code</p>
          <input id="codeID" type="text" class="form-control mb-2" />
          <span id="validCode" class="text text-danger"></span>
        </div>
        <div class="form-group">
          <p>Full Name</p>
          <input id="name" type="text" class="form-control mb-2" />
          <span id="validName" class="text text-danger"></span>
        </div>
        <div class="form-group">
          <p>Position</p>
          <select id="position" class="form-control">
            <option value="3">Director</option>
            <option value="2">Manager</option>
            <option value="1">Employee</option>
          </select>
        </div>
        <div class="form-group">
          <p>Salary</p>
          <input id="salary" type="text" class="form-control mb-2" />
          <span id="validSalary" class="text text-danger"></span>
        </div>
        <div class="form-group">
          <p>Amount hour working of month</p>
          <input id="hourOfMonth" type="text" class="form-control mb-2" />
          <span id="validHour" class="text text-danger"></span>
        </div>
        <div class="form-group text-right">
          <button id="btnAdd" class="btn btn-success">Add Employee</button>
          <button id="btnSave" class="btn btn-primary">Save Info</button>
        </div>
      </div>
    </div>
    <table class="table text-center container-fluid">
      <thead>
        <tr class="text-white bg-primary">
          <th>Employee Code</th>
          <th>Fullname</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Total Salary</th>
          <th>Hour/Month</th>
          <th>Ranking</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="addBody"></tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
